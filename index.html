<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/general.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>FilmeX</title>
  </head>
  <body>
    <div class="background-img">
      <header class="header">
        <div class="logo">
          <a href="index.html" class="logo-text">FilmeX</a>
          <ion-icon class="logo-icon" name="film-outline"></ion-icon>
        </div>

        <nav class="nav">
          <a href="movies.html" class="nav-btn">Movies</a>
          <a href="watchlist.html" class="nav-btn">Watchlist</a>
          <a href="discover.html" class="nav-btn">Discover</a>
        </nav>

        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </header>

      <section class="hero">
        <div class="hero-box">
          <h1 class="hero-title">
            Everything you need about
            <span class="hero-title-span">movies</span> in one place
          </h1>
          <p class="hero-text">
            Easily find new movies, bookmark your favorite ones and make your
            own watchlist.
          </p>
          <a href="movies.html" class="hero-btn">Find movie </a>

          <div class="hero-imgs">
            <div class="hero-imgs-box">
              <img
                class="img-face"
                src="img/faces/face-1.jpg"
                alt="Picture of person"
              />
              <img
                class="img-face"
                src="img/faces/face-2.jpg"
                alt="Picture of person"
              />
              <img
                class="img-face"
                src="img/faces/face-3.jpg"
                alt="Picture of person"
              />
              <img
                class="img-face"
                src="img/faces/face-4.jpg"
                alt="Picture of person"
              />
              <img
                class="img-face"
                src="img/faces/face-5.jpg"
                alt="Picture of person"
              />
              <img
                class="img-face"
                src="img/faces/face-6.jpg"
                alt="Picture of person"
              />
            </div>
            <p class="face-description">
              More then
              <span class="face-description-numbers">100,000</span> users!
            </p>
          </div>
        </div>
      </section>
    </div>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
